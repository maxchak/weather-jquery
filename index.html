<!doctype html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/084f2ab51e.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/slick.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Weather</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <h1 class="header__title">MyWeather</h1>
        <div class="header__search">
          <input class="header__input" id="input" type="text" placeholder="Поиск города" autocomplete="off">
          <ul class="header__search-list" id="results" hidden></ul>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="weather">
        <div class="weather__info">
          <p class="weather__info-city" id="city"></p>
          <p class="weather__info-time" id="time"></p>
          <div class="weather__current">
            <span class="weather__current-deg" id="currentDegrees"></span>
            <img class="weather__current-img" id="weatherImg" src="" alt="img" width="64" height="64">
            <div class="weather__advanced">
              <span class="weather__advanced-name" id="currentWeather"></span>
              <span class="weather__advanced-feels" id="feelsLike"></span>
            </div>
          </div>
          <div class="weather__more" title="Скорость ветра">
            <div class="weather__more-wind">
              <i class="fa-solid fa-wind"></i>
              <span id="wind"></span>
            </div>
            <div class="weather__more-humidity" title="Влажность">
              <i class="fa-solid fa-droplet"></i>
              <span id="humidity"></span>
            </div>
            <div class="weather__more-pressure" title="Давление">
              <i class="fa-solid fa-arrow-down-long"></i>
              <span id="pressure"></span>
            </div>
            <div class="weather__more-visibility" title="Дальность видимости">
              <i class="fa-solid fa-eye-low-vision"></i>
              <span id="visibility"></span>
            </div>
          </div>
        </div>
        <hr>
        <div class="slider">
          <button class="slider__btn left" id="hourSliderLeft" disabled>
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="slider__btn right" id="hourSliderRight">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <div class="slider__hour">
            <div class="slider__hour-wrapper" id="hourSlider"></div>
          </div>
        </div>
      </div>
      <div class="days__forecast">
        <h2 class="days__forecast-title">Прогноз погоды на 10 дней</h2>
        <button class="days__forecast-btn active" id="shortDaysBtn">Краткий прогноз</button>
        <button class="days__forecast-btn" id="detailedDaysBtn">Подробный прогноз</button>
      </div>
      <div class="slider__days" id="daySlider"></div>
      <div class="weather__detailed" id="detailedWeather" hidden></div>
    </div>
  </main>
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/jquery.transit.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
